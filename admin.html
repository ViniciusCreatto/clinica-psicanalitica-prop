<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Clinica de Psicanálise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Login Section -->
        <div id="loginSection" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login Administrativo</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Section (inicialmente oculta) -->
        <div id="dashboardSection" class="row mt-5 d-none">
            <!-- Agendamentos -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Agendamentos</h4>
                    </div>
                    <div class="card-body">
                        <div id="bookingsList"></div>
                    </div>
                </div>
            </div>

            <!-- Mensagens -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Mensagens</h4>
                    </div>
                    <div class="card-body">
                        <div id="messagesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
